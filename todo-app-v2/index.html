<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minhas Tarefas</h1>
        </header>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
            <button id="addTaskBtn">Adicionar</button>
        </div>
        
        <div class="task-filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Pendentes</button>
            <button class="filter-btn" data-filter="completed">Concluídas</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- As tarefas serão adicionadas aqui via JavaScript -->
        </div>
        
        <div class="task-stats">
            <p><span id="taskCount">0</span> tarefas restantes</p>
            <button id="clearCompletedBtn">Limpar concluídas</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
